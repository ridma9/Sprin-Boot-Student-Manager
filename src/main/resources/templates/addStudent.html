<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand " >Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link bg-dark rounded border border-dark"   href="/" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white bg-dark rounded border border-dark" href="/" th:href="@{/viewStudents}">View Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white bg-dark rounded border border-dark" href="/" th:href="@{/addStudent}">Add Student</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Student" aria-label="Search">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search </button>
    </form>
  </div>
</nav>
<br>

<form th:action="@{/addStudent}" method="get">
</form>

<div class="display: flex mr-4 ml-4">
  <h3>Enter Student Details</h3>
</div>
<br>
<div class="mr-5 ml-5 ">

  <form>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault01">First name</label>
        <input type="text" class="form-control" id="validationDefault01"  required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault02">Last name</label>
        <input type="text" class="form-control" id="validationDefault02"  required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Age</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>

      <div class="col-md-3 mb-3">
        <label for="validationDefault04">State</label>
        <select class="custom-select" id="validationDefault04" required>
          <option selected disabled value="" required>Choose...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Grade</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Stream</label>
        <input type="text" class="form-control" id="validationDefault06" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">Address</label>
        <input type="text" class="form-control" id="validationDefault07" required>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>

</body>

</html>
